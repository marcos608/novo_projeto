<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pure</title>
    
    <link rel="stylesheet" href="css/layouts/pure-min.css">
    <link rel="stylesheet" href="css/layouts/grids-responsive.css">
    <link rel="stylesheet" href="css/layouts/marketing.css">
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <h1 class="pure-menu-heading">PURE</h1>
        </div>
    </div>
    <div class="content" >
                <form class="pure-form">
                        <fieldset>
                            <legend>Cadastro de Login</legend>
                    
                            <div class="pure-g">
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="first-name">Nome</label>
                                    <input id="first-name" class="pure-u-23-24" type="text">
                                </div>
                    
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="last-name">Sobre Nome</label>
                                    <input id="last-name" class="pure-u-23-24" type="text">
                                </div>
                    
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="email">E-Mail</label>
                                    <input id="email" class="pure-u-23-24" type="email" required>
                                </div>

                                <div class="pure-u-1 pure-u-md-1-6">
                                        <label for="state">Estado</label>
                                        <select id="state" class="pure-u-23-24">
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AP</option>
                                            <option>GO</option>
                                            <option>MG</option>
                                        </select>
                                 </div>
                    
                                <div class="pure-u-1 pure-u-md-1-6">
                                    <label for="city">Cidade</label>
                                    <input id="city" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-6">
                                    <label >Bairro</label>
                                    <input id="bairro" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-lg-1-12 pure-u-md-1-5">
                                    <label>numero</label>
                                    <input id="numero" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-4">
                                        <label for="address">Endere√ßo</label>
                                        <input id="address" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-6">
                                        <label for="password">Senha</label>
                                        <input id="senha" class="pure-u-23-24" type="password" placeholder="Password" required>
                                </div>
                    
                            </div>
                    
                        </fieldset>
                    </form>
                    <div class="is-center">
                        <button id="btnSalvar" type="submit" class="pure-button pure-button-primary margin">Salvar</button>

                    </div>
                    
        </div>
     <div>
    <footer>
            <div class="footer is-center">
                    Trabalho sobre framework para ser apresentado na aula de desenvolvimento web...
                </div>
       </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Realtime_Database.js"></script>


</body>

</html>
